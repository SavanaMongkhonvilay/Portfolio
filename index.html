            <li><a href="work.html">Work</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

    </nav>

    <!-- home hero -->
    <section class="hero">
        <img src="assets/savana img.png" alt="Savana illustration">

            <h1 class="hero-h1"> Hi! I'm Savana </h1>

      </div>

      <div class="project-card" data-category="design">
        <div class="project-content">
          <h3>Project 2</h3>
          <p>UI/UX, Figma</p>
        </div>
      </div>

      <div class="project-card" data-category="wordpress">
        <div class="project-content">
          <h3>Project 3</h3>
          <p>WordPress</p>
        </div>
      </div>

      </div>

    <!-- light/dark mode -->
    <button id="darkToggle" class="dark-btn">
    <i data-lucide="sun"></i>
    </button>

  </footer>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/script.js"></script>
  
</body>
